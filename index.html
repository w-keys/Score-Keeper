<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="app">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6">Score Keeper</h1>
            
            <!-- Add Player -->
            <div class="mb-6 flex gap-2">
                <input 
                    v-model="newPlayerName" 
                    @keyup.enter="addPlayer"
                    placeholder="Player name"
                    class="flex-1 px-4 py-2 border rounded"
                >
                <button @click="addPlayer" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Add Player
                </button>
            </div>

            <!-- Players -->
            <div class="space-y-4">
                <div v-for="player in players" :key="player.id" 
                     class="flex items-center gap-4 p-4 bg-gray-50 rounded">
                    <div class="flex-1">
                        <h3 class="font-semibold text-lg">{{ player.name }}</h3>
                        <p class="text-3xl font-bold text-blue-600">{{ player.score }}</p>
                    </div>
                    <div class="flex gap-2">
                        <button @click="player.score--" 
                                class="w-10 h-10 bg-red-500 text-white rounded hover:bg-red-600">
                            -
                        </button>
                        <button @click="player.score++" 
                                class="w-10 h-10 bg-green-500 text-white rounded hover:bg-green-600">
                            +
                        </button>
                        <button @click="removePlayer(player.id)" 
                                class="w-10 h-10 bg-gray-400 text-white rounded hover:bg-gray-500">
                            Ã—
                        </button>
                    </div>
                </div>
            </div>

            <!-- Reset -->
            <button @click="resetScores" 
                    class="w-full mt-6 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Reset All Scores
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    newPlayerName: '',
                    players: [],
                    nextId: 1
                }
            },
            methods: {
                addPlayer() {
                    if (this.newPlayerName.trim()) {
                        this.players.push({
                            id: this.nextId++,
                            name: this.newPlayerName.trim(),
                            score: 0
                        });
                        this.newPlayerName = '';
                    }
                },
                removePlayer(id) {
                    this.players = this.players.filter(p => p.id !== id);
                },
                resetScores() {
                    this.players.forEach(p => p.score = 0);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
