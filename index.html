<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Score Keeper</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 sm:p-4">
    <div id="app">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-4 sm:p-6">
            <!-- Header with Buttons -->
            <div class="flex items-center justify-between gap-2 mb-4 sm:mb-6">
                <button @click="showRemoveDialog = true"
                        v-if="players.length > 0"
                        class="w-10 h-10 sm:w-12 sm:h-12 bg-red-500 text-white rounded-full hover:bg-red-600 active:bg-red-700 flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </button>
                <input 
                    v-model="gameTitle"
                    type="text"
                    placeholder="Game Title"
                    class="text-xl sm:text-3xl font-bold flex-1 min-w-0 text-center bg-transparent border-2 border-transparent hover:border-gray-300 focus:border-blue-500 focus:outline-none rounded px-2 py-1"
                >
                <button @click="showAddDialog = true"
                        class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-500 text-white rounded-full hover:bg-blue-600 active:bg-blue-700 flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </button>
            </div>

            <!-- Players Grid -->
            <div class="grid grid-cols-2 gap-2 sm:gap-3">
                <div v-for="player in players" :key="player.id" 
                     class="flex flex-col items-center gap-2 p-2 sm:p-4 bg-gray-50 rounded">
                    <div class="text-center w-full">
                        <h3 class="font-semibold text-2xl truncate px-1">{{ player.name }}</h3>
                        <input 
                            :value="player.score"
                            @input="updateScore(player, $event)"
                            @blur="finalizeScore(player, $event)"
                            type="text"
                            inputmode="numeric"
                            pattern="-?[0-9]*"
                            :class="[
                                'text-2xl sm:text-4xl font-bold text-center w-full bg-transparent border-2 border-transparent hover:border-blue-300 focus:border-blue-500 focus:outline-none rounded px-2 py-1',
                                player.score < 0 ? 'text-red-600' : 'text-blue-600'
                            ]"
                        >
                    </div>
                    <div class="flex gap-1 sm:gap-2 w-full">
                        <button @click="player.score = -player.score" 
                                class="h-10 sm:h-12 w-12 bg-purple-500 text-white rounded hover:bg-purple-600 font-bold active:bg-purple-700 flex items-center justify-center flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                            </svg>
                        </button>
                        <button @click="player.score--" 
                                class="flex-1 h-10 sm:h-12 bg-red-500 text-white rounded hover:bg-red-600 active:bg-red-700 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                            </svg>
                        </button>
                        <button @click="player.score++" 
                                class="flex-1 h-10 sm:h-12 bg-green-500 text-white rounded hover:bg-green-600 active:bg-green-700 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Score History Button -->
            <button @click="showHistoryDialog = true" 
                    v-if="players.length > 0 && scoreHistory.length > 0"
                    class="w-full mt-4 px-4 py-3 sm:py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 font-medium active:bg-indigo-800">
                Score History
            </button>

            <!-- Reset -->
            <button @click="showResetDialog = true" 
                    v-if="players.length > 0"
                    class="w-full mt-4 sm:mt-6 px-4 py-3 sm:py-2 bg-gray-600 text-white rounded hover:bg-gray-700 font-medium active:bg-gray-800">
                Reset All Scores
            </button>
        </div>

        <!-- Add Player Dialog -->
        <div v-if="showAddDialog" 
             @click="showAddDialog = false"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div @click.stop 
                 class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl">
                <h2 class="text-xl font-bold mb-4">Add Player</h2>
                <input 
                    v-model="newPlayerName" 
                    @keyup.enter="addPlayer"
                    placeholder="Player name"
                    class="w-full px-4 py-3 border rounded text-base mb-4"
                    autofocus
                >
                <div class="flex gap-2">
                    <button @click="showAddDialog = false"
                            class="flex-1 px-4 py-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">
                        Cancel
                    </button>
                    <button @click="addPlayer" 
                            class="flex-1 px-4 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 font-medium">
                        Add
                    </button>
                </div>
            </div>
        </div>

        <!-- Remove Player Dialog -->
        <div v-if="showRemoveDialog" 
             @click="showRemoveDialog = false"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div @click.stop 
                 class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl">
                <h2 class="text-xl font-bold mb-4">Remove Players</h2>
                <div class="space-y-2 mb-4 max-h-96 overflow-y-auto">
                    <div v-for="player in players" :key="player.id"
                         class="flex items-center gap-3 p-3 bg-gray-50 rounded hover:bg-gray-100">
                        <span class="flex-1 font-medium">{{ player.name }}</span>
                        <button @click="removePlayer(player.id)"
                                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 font-medium active:bg-red-700">
                            Remove
                        </button>
                    </div>
                </div>
                <button @click="showRemoveDialog = false"
                        class="w-full px-4 py-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">
                    Close
                </button>
            </div>
        </div>

        <!-- Score History Dialog -->
        <div v-if="showHistoryDialog" 
             @click="showHistoryDialog = false"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div @click.stop 
                 class="bg-white rounded-lg p-6 w-full max-w-4xl shadow-xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Score History</h2>
                    <button @click="clearHistory"
                            class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 font-medium active:bg-red-700">
                        Clear History
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div v-for="(snapshot, index) in scoreHistory" :key="index" 
                         class="border-b pb-4 last:border-b-0">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <div v-if="snapshot.title" class="font-semibold text-base text-gray-700 mb-1">{{ snapshot.title }}</div>
                                <div class="text-sm text-gray-500">{{ snapshot.timestamp }}</div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                            <div v-for="player in snapshot.scores" :key="player.id"
                                 :class="[
                                     'p-2 rounded text-center',
                                     player.score === Math.max(...snapshot.scores.map(p => p.score)) ? 'bg-green-100' : 'bg-gray-50'
                                 ]">
                                <div class="font-semibold text-xs sm:text-sm truncate">{{ player.name }}</div>
                                <div :class="[
                                    'text-lg sm:text-xl font-bold',
                                    player.score < 0 ? 'text-red-600' : 'text-blue-600'
                                ]">
                                    {{ player.score }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button @click="showHistoryDialog = false"
                        class="w-full mt-4 px-4 py-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">
                    Close
                </button>
            </div>
        </div>

        <!-- Reset Confirmation Dialog -->
        <div v-if="showResetDialog" 
             @click="showResetDialog = false"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div @click.stop 
                 class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl">
                <h2 class="text-xl font-bold mb-4">Reset Scores?</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to reset all scores to 0? This cannot be undone.</p>
                <div class="flex gap-2">
                    <button @click="showResetDialog = false"
                            class="flex-1 px-4 py-3 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">
                        Cancel
                    </button>
                    <button @click="confirmReset" 
                            class="flex-1 px-4 py-3 bg-red-500 text-white rounded hover:bg-red-600 font-medium active:bg-red-700">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    newPlayerName: '',
                    gameTitle: '',
                    players: [],
                    nextId: 1,
                    showAddDialog: false,
                    showRemoveDialog: false,
                    showResetDialog: false,
                    showHistoryDialog: false,
                    scoreHistory: []
                }
            },
            methods: {
                updateScore(player, event) {
                    const value = event.target.value;
                    
                    if (value === '') {
                        return;
                    }
                    
                    if (value === '-') {
                        return;
                    }
                    
                    const numValue = parseInt(value, 10);
                    if (!isNaN(numValue)) {
                        player.score = numValue;
                    } else {
                        event.target.value = player.score;
                    }
                },
                finalizeScore(player, event) {
                    const value = event.target.value;
                    
                    if (value === '' || value === '-') {
                        player.score = 0;
                        event.target.value = 0;
                    }
                },
                addPlayer() {
                    if (this.newPlayerName.trim()) {
                        this.players.push({
                            id: this.nextId++,
                            name: this.newPlayerName.trim(),
                            score: 0
                        });
                        this.newPlayerName = '';
                        this.showAddDialog = false;
                    }
                },
                removePlayer(id) {
                    this.players = this.players.filter(p => p.id !== id);
                    if (this.players.length === 0) {
                        this.showRemoveDialog = false;
                    }
                },
                saveSnapshot() {
                    if (this.players.length === 0) return;
                    
                    const snapshot = {
                        title: this.gameTitle || 'Untitled Game',
                        timestamp: new Date().toLocaleString(),
                        scores: this.players.map(p => ({
                            id: p.id,
                            name: p.name,
                            score: p.score
                        }))
                    };
                    
                    this.scoreHistory.unshift(snapshot);
                },
                confirmReset() {
                    this.saveSnapshot();
                    this.players.forEach(p => p.score = 0);
                    this.showResetDialog = false;
                },
                clearHistory() {
                    if (confirm('Are you sure you want to clear all score history?')) {
                        this.scoreHistory = [];
                        this.showHistoryDialog = false;
                    }
                }
            },
            mounted() {
                const saved = localStorage.getItem('scorekeeper-players');
                if (saved) {
                    this.players = JSON.parse(saved);
                    this.nextId = Math.max(...this.players.map(p => p.id), 0) + 1;
                }
                
                const savedTitle = localStorage.getItem('scorekeeper-title');
                if (savedTitle) {
                    this.gameTitle = savedTitle;
                }
                
                const savedHistory = localStorage.getItem('scorekeeper-history');
                if (savedHistory) {
                    this.scoreHistory = JSON.parse(savedHistory);
                }
            },
            watch: {
                players: {
                    handler(newPlayers) {
                        localStorage.setItem('scorekeeper-players', JSON.stringify(newPlayers));
                    },
                    deep: true
                },
                gameTitle: {
                    handler(newTitle) {
                        localStorage.setItem('scorekeeper-title', newTitle);
                    }
                },
                scoreHistory: {
                    handler(newHistory) {
                        localStorage.setItem('scorekeeper-history', JSON.stringify(newHistory));
                    },
                    deep: true
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
